<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.quilljs.com/1.3.6/quill.bubble.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Quill Editor</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Quill Editor</h1>
        <div id="editor"></div>
        <button class="submit-button">Submit Canvas</button>
      </div>
      <div class="readonly-editor-container">
        <h1>Read-only Quill Editor</h1>
        <canvas id="readonly-editor" width="550" height="550"></canvas>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.js"></script>
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
    <script src="app.js"></script>
  </body>
</html>
